<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Task - Taskify</title>
    <script src="/static/tailwind.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">Taskify</h1>
            <nav class="space-x-6">
                <a href="/" class=" text-gray-700 hover:text-indigo-600 ">Home</a>
                <a href="/features" class="text-gray-700 hover:text-indigo-600">Features</a>
                <a href="/todo" class="text-indigo-600 authVisible">Todo</a>
                <a href="/login" class="text-gray-700 hover:text-indigo-600 authHidde">Login</a>
                <a href="/register"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 authHidde">Sign Up</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-10">
        <div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-indigo-600 mb-4">Task Details</h2>

            <div class="space-y-4" id="mainContainer">


                <div class="flex gap-8">
                    <div>
                        <p class="text-gray-500 text-sm">Due Date</p>
                        <p class="text-gray-700">2025-08-01</p>
                    </div>

                </div>
            </div>

            <div class="mt-8">
                <a href="/todo" class="text-indigo-600 hover:underline">← Back to Todo List</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-6 border-t">
        <div class="container mx-auto px-6 text-center text-gray-600">
            © 2025 Taskify. All rights reserved.
        </div>
    </footer>


    <script src="/static/utils.js"></script>

    <script>
        const mainContainer = document.getElementById("mainContainer");
        const title = document.getElementById("title");
        const description = document.getElementById("description");


        const fetchdata = async () => {
            const id = window.location.pathname.split('/').pop();
            const res = await fetch(`http://127.0.0.1:3000/api/todos/${id}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + getCookie('token'),
                    "Content-Type": "application/json"
                }
            })
            var date = new Date();
            const data = await res.json();
            let showContainer = ''
            data.result.forEach(e => {
                showContainer += `<div>
                    <p class="text-gray-500 text-sm">Title</p>
                    <h3 class="text-lg font-semibold text-gray-800" id="title">${e.title}</h3>
                </div>

                <div>
                    <p class="text-gray-500 text-sm text-wrap">Description</p>
                    <p class="text-gray-700 break-all" id="description">${e.description}</p>
                </div>
                <div class="flex gap-8">
                    <div>
                        <p class="text-gray-500 text-sm">Due Date</p>
                        <p class="text-gray-700">${date.getDate()}/${date.getMonth()}/${date.getFullYear()}</p>
                    </div>`
            });
            mainContainer.innerHTML = showContainer;
        }



        fetchdata();
    </script>

</body>

</html>
