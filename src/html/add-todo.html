<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Todo - Taskify</title>
    <script src="/static/tailwind.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-8">
        <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">Add New Todo</h2>
        <form action="/todo/add" method="POST" class="space-y-6" id="addForm">
            <!-- Title -->
            <div>
                <label for="title" class="block text-gray-700 mb-1">Title</label>
                <input type="text" id="title" name="title" required placeholder="e.g. Finish project proposal"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>
            <!-- Description -->
            <div>
                <label for="description" class="block text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="4"
                    placeholder="e.g. Write the draft and send to team for review"
                    class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
                    Add Todo
                </button>
            </div>
        </form>
    </div>
    <script src="/static/utils.js"></script>
    <script>
        const title = document.getElementById('title');
        const description = document.getElementById('description');
        const fetchData = async () => {
            if (!title.value || !description.value) {
                alert("Fields are required")
                return;
            }
            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // ❗️required
                        'Authorization': 'Bearer ' + getCookie('token') // Capitalization for consistency
                    },
                    body: JSON.stringify({
                        title: title.value,
                        description: description.value
                    })
                });
                const data = await response?.json()
                window.location.href = '/todo';
            } catch (error) {
                console.log(error);
            }
        }
        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            fetchData();
        });
    </script>
</body>

</html>
