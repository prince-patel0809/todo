<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Taskify</title>
    <script src="/static/tailwind.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <form id="Register_form" method="post" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 mb-1">Full Name</label>
            <input id="Register_name" name="name" type="text" required
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
            <label for="email" class="block text-gray-700 mb-1">Email</label>
            <input id="Register_email" name="email" type="email" required
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <div>
            <label for="password" class="block text-gray-700 mb-1">Password</label>
            <input id="Register_password" name="password" type="password" required minlength="6"
                class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>

        <button type="submit" id="Register_btn"
            class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
            Register
        </button>
    </form>


    <script src="/static/utils.js"></script>

    <script>
        const Register_form = document.getElementById("Register_form");
        const Register_name = document.getElementById("Register_name");
        const Register_email = document.getElementById("Register_email");
        const Register_password = document.getElementById("Register_password");

        Register_form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formdata = {
                name: Register_name.value,
                email: Register_email.value,
                password: Register_password.value
            };

            try {
                const response = await fetch("/api/auth/register", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formdata)
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = "/login"
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>


</body>

</html>
